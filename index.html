<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>

    <style>
      /* Center the container */
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        border: 5px solid #c8ff00;
        box-shadow: 0px 0px 20px 5px rgba(0,0,0,0.2);
        padding: 50px;
      }

      /* Style the "Trust me" text */
      h1 {
        font-size: 3rem;
        text-align: center;
        font-family: 'Montserrat', monospace;
        animation-name: bounce;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }
      
      /* Define the animation */
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }

      /* Style the buttons */
      button:active{
        display: block;
        margin: 0 auto;
        font-size: 2rem;
        padding: 1.5rem 3rem;
        transform: scale(0.95);
        box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.4);
      }

      /* Style the "Yes" button */
      #yes {
        background: linear-gradient(to bottom right, green, #00cc66);
        color: white;
        border: none;
        margin-top: 20px;
        margin-right: 5px;
      }

      /* Style the "No" button */
      #no {
        background: linear-gradient(to bottom right, red, #ff3300);
        color: white;
        border: none;
        margin-top: 10px;
        margin-left: 5px;
      }

      body {
        background: linear-gradient(to bottom right, #4b6cb7, #182848);
      }

      button:hover {
        background: linear-gradient(to bottom right, #333333, #000000);
        color: #FFFFFF;
        cursor: pointer;
      }

      button {
        font-size: 1rem;
        padding: 1rem 2rem;
      }




      svg {
        display: block;
        font: 4em 'Montserrat';
        width: 960px;
        height: 300px;
        margin: 0 auto;
    }
    
    .text-copy {
        fill: none;
        stroke: white;
        stroke-dasharray: 6% 29%;
        stroke-width: 4px;
        stroke-dashoffset: 0%;
        animation: stroke-offset 5.5s infinite linear;
    }
    
    .text-copy:nth-child(1){
      stroke: #4D163D;
      animation-delay: -1;
    }
    
    .text-copy:nth-child(2){
      stroke: #840037;
      animation-delay: -2s;
    }
    
    .text-copy:nth-child(3){
      stroke: #BD0034;
      animation-delay: -3s;
    }
    
    .text-copy:nth-child(4){
      stroke: #BD0034;
      animation-delay: -4s;
    }
    
    .text-copy:nth-child(5){
      stroke: #FDB731;
      animation-delay: -5s;
    }
    
    @keyframes stroke-offset{
      100% {stroke-dashoffset: -35%;}
    }



    </style>
  </head>
  <body>
    <div class="container">
      <svg viewBox="0 0 960 300">
        <symbol id="s-text">
          <text text-anchor="middle" x="40%" y="90%">Do You Trust Me?</text>
        </symbol>
    
        <g class = "g-ants">
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
        </g>
      </svg>
      <div>
        <button id="yes">yes</button>
        <button id="no">no</button>
      </div>
    </div>

    <script>
      // Add event listeners to the buttons
      document.getElementById("yes").addEventListener("click", function() {
        window.location.href = "yes.html";
      });

      document.getElementById("no").addEventListener("click", function() {
        window.location.href = "no.html";
      });
    </script>
  </body>
</html>
